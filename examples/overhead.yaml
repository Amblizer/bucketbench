name: OverheadBench
image: mxpv/stress
command: stress --cpu 1 --io 1 --vm 1 --vm-bytes 128M --timeout 10s
rootfs: /tmp/overhead_bench/
detached: true
drivers:
- type: Containerd
  threads: 4
  iterations: 3
- type: Docker
  threads: 4
  iterations: 3
  logDriver: syslog
- type: Docker
  threads: 4
  iterations: 3
commands:
- run
- stats
- pause
- stats
- resume
- stats
- wait
- stats
- remove
